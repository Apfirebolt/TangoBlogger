{% extends 'accounts/dashboard.html' %}

{% block header %}
    <title>Tango Blogger - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    {% load widget_tweaks %}


   <div class="w-50 mx-auto my-3" id="login-form">
   <h4 class="text-center mx-auto my-3 form-header">TANGO BLOGGER - LOGIN</h4>
        <form method="post" action="{% url 'accounts:login' %}">
              {% csrf_token %}

              <div class="form-group">
                  <label for="username">Username:</label>
                  <input class="form-control" type="text" name="username" placeholder="Username">
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" name="password" placeholder="Your Password">
              </div>

              <div class="container text-center">
                  <input type="submit" class="btn btn-warning col-md-4" name="" value="Login">
                  <a href="{% url 'accounts:register' %}" class="btn btn-warning col-md-4"> Register</a>
              </div>

        </form>
    </div>

{% endblock %}
